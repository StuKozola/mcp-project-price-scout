[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add verbose output by default
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = .

# Markers for organizing tests
markers =
    unit: Unit tests that test individual functions
    integration: Integration tests that test workflows
    slow: Tests that take longer to execute
    requires_api: Tests that require external API credentials

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=starter_server --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.8
